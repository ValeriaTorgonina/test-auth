<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="form" action="#" method="POST">
    <div class="btn-group mb-3" role="group" aria-label="Basic example">
      <button type="button" id="registration" data-auth-state="registration"
        class="btn btn-secondary">
        Регистрация
      </button>
      <button type="button" id="authorisation" data-auth-state="authorisation"
        class="btn btn-secondary active">
        Авторизация
      </button>
    </div>
    <div class="form-group">
      <label for="login">Логин</label>
      <input type="text" class="form-control" id="login" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="error">заполните поле логина и пароля</div>
    <button type="submit" class="btn btn-primary btn-submit">Войти</button>
  </form>

  <button type="button" id="exit" class="btn btn-secondary">выйти</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Логин</th>
        <th scope="col">id</th>
        <th scope="col">Роль</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>1</td>
        <td>user</td>
      </tr>
    </tbody>
  </table>

  <script src="main.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
